<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-box">
        <!-- Screen -->
        <div class="gridBox screen">0</div>
        
        <!-- Numbers -->
        <div class="gridBox number7"><i class="fa-solid fa-7"></i></div>
        <div class="gridBox number8"><i class="fa-solid fa-8"></i></div>
        <div class="gridBox number9"><i class="fa-solid fa-9"></i></div>
        
        <!-- Operations -->
        <div class="gridBox erase"><i class="fa-solid fa-delete-left"></i></div>
        
        <div class="gridBox number4"><i class="fa-solid fa-4"></i></div>
        <div class="gridBox number5"><i class="fa-solid fa-5"></i></div>
        <div class="gridBox number6"><i class="fa-solid fa-6"></i></div>
        
        <div class="gridBox division"><i class="fa-solid fa-divide"></i></div>
        
        <div class="gridBox number1"><i class="fa-solid fa-1"></i></div>
        <div class="gridBox number2"><i class="fa-solid fa-2"></i></div>
        <div class="gridBox number3"><i class="fa-solid fa-3"></i></div>
        
        <div class="gridBox multiplication"><i class="fa-solid fa-xmark"></i></div>     
        <div class="gridBox square"><i class="fa-solid fa-square-root-variable"></i></div>       
        <div class="gridBox substracion"><i class="fa-solid fa-minus"></i></div>      
        <div class="gridBox addition"><i class="fa-solid fa-plus"></i></div>
        <div class="gridBox equal"><i class="fa-solid fa-equals"></i></div>
    </div>
</body>
</html>
